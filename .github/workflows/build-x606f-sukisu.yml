name: Build X606F Kernel with SukiSU

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential bc bison flex libssl-dev \
            libncurses5-dev gcc clang llvm lld wget zip

      - name: Download Kernel Source from GitHub Release
        run: |
          echo "Downloading kernel source..."
          wget -O kernel.tgz "https://github.com/jmfu003-web/x606f-sukisu-builder/releases/download/v1.0/kernel.tgz"
          mkdir -p kernel
          tar -xzf kernel.tgz -C kernel --strip-components=0

      - name: Prepare Defconfig
        run: |
          cp configs/x606f_sukisu_defconfig kernel/arch/arm64/configs/
          chmod +x kernel/scripts/config

      - name: Build Kernel
        working-directory: kernel
        run: |
          export ARCH=arm64
          export SUBARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export PATH=/usr/bin:$PATH
          make x606f_sukisu_defconfig
          make -j$(nproc)

      - name: Package AnyKernel3 ZIP
        run: |
          mkdir -p output
          cp kernel/arch/arm64/boot/Image.gz-dtb build/ak3/
          cd build/ak3
          zip -r ../../output/X606F-SukiSU-Kernel.zip ./*

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: X606F-SukiSU-Kernel
          path: output/X606F-SukiSU-Kernel.zip
