name: Build X606F Kernel with SukiSU

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential bc bison flex \
            libssl-dev libncurses5-dev zip unzip ccache git curl wget tar

      - name: Download kernel source from Google Drive
        run: |
          echo "Downloading kernel source from Google Drive..."
          curl -L -o kernel.tgz "https://drive.google.com/uc?export=download&id=105hhNx0kRQwg_PB9J64mxy2_c0gINnB_"
          echo "Extracting..."
          mkdir -p kernel
          tar -xzf kernel.tgz -C kernel --strip-components=1

      - name: Copy SukiSU defconfig
        run: |
          mkdir -p kernel/arch/arm64/configs
          cp configs/x606f_sukisu_defconfig kernel/arch/arm64/configs/

      - name: Fix permissions and build kernel
        run: |
          cd kernel
          chmod +x scripts/config || true
          export ARCH=arm64
          export SUBARCH=arm64
          export CROSS_COMPILE=aarch64-linux-android-
          make x606f_sukisu_defconfig
          make olddefconfig || true
          make -j"$(nproc)"

      - name: Package with AnyKernel3
        run: |
          cp kernel/arch/arm64/boot/Image.gz-dtb build/ak3/
          cd build/ak3
          zip -r9 $GITHUB_WORKSPACE/output/X606F-SukiSU-Kernel.zip ./

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: X606F-SukiSU-Kernel
          path: output/*.zip
