name: Build X606F Kernel with SukiSU

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential bc bison flex libssl-dev libncurses-dev zip unzip ccache git wget

      - name: Prepare kernel source locally
        run: |
          mkdir -p kernel
          cp -r kernel_source/* kernel/

      - name: Copy custom defconfig
        run: |
          mkdir -p kernel/arch/arm64/configs
          cp configs/x606f_sukisu_defconfig kernel/arch/arm64/configs/

      - name: Fix permissions and build
        run: |
          cd kernel
          chmod +x scripts/config || true
          export ARCH=arm64
          export SUBARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          make x606f_sukisu_defconfig
          make olddefconfig || true
          make -j$(nproc)

      - name: Package AnyKernel3
        run: |
          cp kernel/arch/arm64/boot/Image.gz-dtb build/ak3/
          cd build/ak3
          zip -r9 $GITHUB_WORKSPACE/output/X606F-SukiSU-Kernel.zip ./

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: X606F-SukiSU-Kernel
          path: output/X606F-SukiSU-Kernel.zip
